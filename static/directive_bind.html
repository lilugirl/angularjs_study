<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .even {
      background-color: lightgray;
    }

    .rect {
      display: inline-block;
      height: 40px;
      width: 100px;
    }
  </style>
</head>

<body>
  <div ng-controller="myController">
    <h2>Data Binding Directives</h2>
    <label ng-repeat="color in colors">{{color}}
      <input type="radio" ng-model="myStyle['background-color']" ng-value="color" id="{{color}}" name="mColor">
    </label>
    <span class="rect" ng-style="myStyle"></span>
    <hr>
    <li ng-repeat="day in days">
      <span ng-class-even="'even'">{{day}}</span>
    </li><br>
    Show Message: <input type="checkbox" ng-model="checked">
    <p ng-if="checked" ng-bind="msg"></p>
  </div>


  <script src="https://cdn.bootcss.com/angular.js/1.2.9/angular.min.js?v=1"></script>
  <script src="/js/directive_bind.js"></script>



</body>

</html>
